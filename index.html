<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Zodiac Stocks</title>
</head>

<body class="grid">
    <div id="verticalForm">
        <form>

            <div class="inputName">
                <input type="text" placeholder="Name" name="username" id="username">
            </div>

            <div class="inputDate">
                <input type="date" id="date" name="date">
            </div>

            <div class="submitInput">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>


    <div id="stockOne"></div>
    <div id="googleLogo">
        <img src="media/images/googleLogo.png" alt="Google Logo">
    </div>

    <div id="stockTwo"></div>
    <div id="teslaLogo">
        <img src="media/images/teslaLogo.png" alt="Tesla Logo">
    </div>

    <div id="stockThree"></div>
    <div id="jnjLogo">
        <img src="media/images/jnjLogo.png" alt="Johnson and Johnson Logo">
    </div>

    <div id="stockFour"></div>
    <div id="msftLogo">
        <img src="media/images/msftLogo.png" alt="Microsoft Logo">
    </div>

    <div id="stockFive"></div>
    <div id="appleLogo">
        <img src="media/images/appleLogo.png" alt="Apple Logo">
    </div>

    <div id="stockSix"></div>
    <div id="gmeLogo">
        <img src="media/images/gmeLogo.png" alt="Gamestop Logo">
    </div>

    <div id="stockSeven"></div>
    <div id="pfizerLogo">
        <img src="media/images/pfizerLogo.png" alt="Pfizer Logo">
    </div>

    <div id="stockEight"></div>
    <div id="amznLogo">
        <img src="media/images/amznLogo.png" alt="Amazon.com Logo">
    </div>

    <div id="stockNine"></div>
    <div id="nflxLogo">
        <img src="media/images/nflxLogo.png" alt="Netflix Logo">
    </div>
    
    <div id="stockTen"></div>
    <div id="nvdaLogo">
        <img src="media/images/nvdaLogo.png" alt="NVIDIA Logo">
    </div>

    <div id="stockEleven"></div>
    <div id="btcLogo">
        <img src="media/images/btcLogo.png" alt="Bitcoin Logo">
    </div>

    <div id="stockTwelve"></div>
    <div id="etherLogo">
        <img src="media/images/etherLogo.png" alt="Ethereum Logo">
    </div>

    
</body>
</html>
