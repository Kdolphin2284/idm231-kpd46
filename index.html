<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Zodiac Stocks</title>
</head>

<body class="grid">
    <div class="verticalForm">
        <form>
            <div class="inputName">
                <label for="username">Name:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="inputDate">
                <input type="date" id="date" name="date">
            </div>
            <div class="submitInput">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>


    <div id="stockOne"></div>
    <div id="googleLogo">
        <img src="media/images/googleLogo.png" alt="Google Logo">
    </div>

    <div id="stockTwo"></div>
    <div id="teslaLogo">
        <img src="media/images/teslaLogo.png" alt="Tesla Logo">
    </div>

    <div id="stockThree"></div>
    <div id="jnjLogo">
        <img src="media/images/jnjLogo.png" alt="Johnson and Johnson Logo">
    </div>

    <div id="stockFour"></div>
    <div id="msftLogo">
        <img src="media/images/msftLogo.png" alt="Microsoft Logo">
    </div>

    <div id="stockFive"></div>

    <div id="stockSix"></div>

    <div id="stockSeven"></div>

    <div id="stockEight"></div>

    <div id="stockNine"></div>
    
    <div id="stockTen"></div>

    <div id="stockEleven"></div>

    <div id="stockTwelve"></div>

    
</body>
</html>
