<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Zodiac Stocks</title>
</head>

<body class="grid">
    <div id="verticalForm">
        <form>

            <div id="inputName">
                <input type="text" placeholder="Name" name="username" id="username">
            </div>

            <div id="inputDate">
                <input type="date" id="date" name="date">
            </div>

            <div id="submitInput">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>


    <div id="stockOne" class="lit"></div>
    <div id="googleLogo" class="neuShadow">
        <img src="media/images/googleLogo.png" alt="Google Logo">
    </div>

    <div id="stockTwo" class="lit"></div>
    <div id="teslaLogo" class="neuShadow">
        <img src="media/images/teslaLogo.png" alt="Tesla Logo">
    </div>

    <div id="stockThree" class="lit"></div>
    <div id="jnjLogo" class="neuShadow">
        <img src="media/images/jnjLogo.png" alt="Johnson and Johnson Logo">
    </div>

    <div id="stockFour" class="lit"></div>
    <div id="msftLogo" class="neuShadow">
        <img src="media/images/msftLogo.png" alt="Microsoft Logo">
    </div>

    <div id="stockFive" class="lit"></div>
    <div id="appleLogo" class="neuShadow">
        <img src="media/images/appleLogo.png" alt="Apple Logo">
    </div>

    <div id="stockSix" class="lit"></div>
    <div id="gmeLogo" class="neuShadow">
        <img src="media/images/gmeLogo.png" alt="Gamestop Logo">
    </div>

    <div id="stockSeven" class="lit"></div>
    <div id="pfizerLogo" class="neuShadow">
        <img src="media/images/pfizerLogo.png" alt="Pfizer Logo">
    </div>

    <div id="stockEight" class="lit"></div>
    <div id="amznLogo" class="neuShadow">
        <img src="media/images/amznLogo.png" alt="Amazon.com Logo">
    </div>

    <div id="stockNine" class="lit"></div>
    <div id="nflxLogo" class="neuShadow">
        <img src="media/images/nflxLogo.png" alt="Netflix Logo">
    </div>
    
    <div id="stockTen" class="lit"></div>
    <div id="nvdaLogo" class="neuShadow">
        <img src="media/images/nvdaLogo.png" alt="NVIDIA Logo">
    </div>

    <div id="stockEleven" class="lit"></div>
    <div id="btcLogo" class="neuShadow">
        <img src="media/images/btcLogo.png" alt="Bitcoin Logo">
    </div>

    <div id="stockTwelve" class="lit"></div>
    <div id="etherLogo" class="neuShadow">
        <img src="media/images/etherLogo.png" alt="Ethereum Logo">
    </div>

    
</body>
</html>
